steps:
  # Build Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/project-prn231-gr3/api-ai-service', '.']

  # Push Docker Image lên Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/project-prn231-gr3/api-ai-service']
    
  # Deploy lên Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'api-ai-service',
      '--image=gcr.io/project-prn231-gr3/api-ai-service',
      '--region=asia-east1',
      '--platform=managed',
      '--allow-unauthenticated',
      '--port=5198'
    ]

images:
  - 'gcr.io/project-prn231-gr3/api-ai-service'

options:
  logBucket: "gs://ai-service-log"
